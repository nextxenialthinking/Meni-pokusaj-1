
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Menu</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    .logo {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      justify-items: center;
      max-width: 600px;
      margin: 40px auto;
    }
    .flag-button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .flag-button img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .caption {
      margin-top: 8px;
      font-size: 18px;
      letter-spacing: 1px;
    }
    .review-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .review-links img {
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Logo" width="150">
  </div>

  <div class="grid">
    <div>
      <a href="menu-en.pdf" target="_blank" class="flag-button">
        <img src="uk.png" alt="UK Flag">
      </a>
    </div>
    <div>
      <a href="menu-ko.pdf" target="_blank" class="flag-button">
        <img src="kr.png" alt="Korea Flag">
      </a>
    </div>
    <div>
      <a href="menu-ar.pdf" target="_blank" class="flag-button">
        <img src="sa.png" alt="Saudi Flag">
      </a>
    </div>
    <div>
      <a href="menu-zh.pdf" target="_blank" class="flag-button">
        <img src="cn.png" alt="China Flag">
      </a>
    </div>
  </div>

  <div class="review-links">
    <img src="google-review.png" alt="Google Review">
    <img src="tripadvisor.png" alt="TripAdvisor">
  </div>

</body>
</html>
